name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.3 https://sh.rustup.rs -sSfy | sh
        source $HOME/.cargo/env
    - name: Build
      run: cargo build --verbose
      working-directory: ./demo
    - name: Run tests
      run: cargo test --verbose
      working-directory: ./demo
